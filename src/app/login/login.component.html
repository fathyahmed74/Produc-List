<div class="login-form">
  <h2>Login</h2>
  <input type="text" [(ngModel)]="username" placeholder="enter your username please" />
  <input type="email" [(ngModel)]="email" placeholder="enter your email please" />
  <input type="password" [(ngModel)]="password" placeholder="enter your password please" />
  <button (click)="login()">Login</button>
</div>
